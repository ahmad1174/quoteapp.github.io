<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Machine!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> <!--bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">  <!--Animate-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"> </script><!--javascript-->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"> </script> <!--jquery-->


    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  <!--jquery UI-->
    <link rel="stylesheet" href="QM.css">  <!--CSS-->

    <script type="text/javascript" src="QM.js"></script> <!--JS-->

</head>
<body>

<div  class="container" id="box">
    <div class="col-sm-12" >
        <blockquote  id="boxText">
            <quote> <h1></h1></quote>
            <div id="foot">
                <b>
                    <cite>- </cite>
                </b>
            </div>
        </blockquote>

<div id="qb">
    <button class="btn btn-lg">New Quote</button>
</div>

<div id="tweet">
    <a class="btn btn-social-icon btn-twitter btn-lg">
        Tweet it! <span class="fa fa-twitter"></span></a>
</div>
<footer class="text-center"> <b>Developed By <a href="https://codepen.io/ahmad11/" target="_blank"><span style="color: #03ff03">AHMAD</span> </a>&copy; 2016</b></footer>


</body>
</html>
